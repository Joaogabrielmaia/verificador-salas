<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Verificador</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/css/styles.css">
  <link rel="stylesheet" href="/css/login.css">
  <link rel="shortcut icon" href="img/LogoHotmart.png" type="image/x-icon">

</head>

<body>
  <div id="lock" class="lock">
    <div class="lock-card">
      <img src="img/Hotmart.png" alt="Hotmart" class="login-logo-lock">
      <h1 class="lock-title">Acesso Restrito</h1>
      <p class="lock-subtitle">Digite a senha para acessar o sistema</p>

      <div class="lock-form">
        <div class="input-group-lock">
          <i class="bi bi-key-fill lock-icon"></i>
          <input type="password" id="lockPwd" class="input-hot" placeholder="Digite sua senha"
            autocomplete="current-password" autofocus>
          <button type="button" id="btnPwdToggle" class="btn-pwd-toggle">
            <i class="bi bi-eye"></i>
          </button>
        </div>

        <button id="btnLockEnter" class="btn-lock">
          <i class="bi bi-unlock-fill me-2"></i>Entrar no Sistema
        </button>

        <div id="lockMsg" class="lock-message"></div>
      </div>

    </div>
  </div>


  <header class="app-header">
    <div class="container-fluid py-2">
      <div class="d-flex align-items-center justify-content-between gap-2">
        <div class="d-flex align-items-center gap-2">
          <span class="brand d-inline-flex align-items-center gap-2">
            <img src="img/Hotmart.png" alt="Hotmart" class="brand-logo">
          </span>
        </div>

        <div class="d-flex align-items-center gap-2">
          <button class="btn btn-outline-secondary d-lg-none" data-bs-toggle="offcanvas" data-bs-target="#offCities">
            <i class="bi bi-geo-alt"></i> Cidades
          </button>

          <button id="btnPickUser" class="btn d-inline-flex align-items-center gap-2">
            <span id="userAvatar" class="user-pill">?</span>
            <span id="userNameLabel" class="d-none d-sm-inline text-muted"></span>
          </button>

          <button id="btnOpenSettings" class="btn btn-outline-secondary d-none d-sm-inline-flex">
            <i class="bi bi-table me-1"></i> Tabela
          </button>


          <a href="admin.html" class="btn btn-outline-secondary d-none d-sm-inline-flex">
            <i class="bi bi-gear me-1"></i> Configurações
          </a>

          <button id="btnLogout" class="btn btn-outline-dark d-none d-sm-inline-flex btn-logout">
            <i class="bi bi-box-arrow-right me-1"></i> Sair
          </button>
        </div>
      </div>
    </div>
  </header>


  <div class="layout d-flex">
    <aside class="sidebar p-3">
      <div class="fw-semibold text-uppercase text-muted small mb-2">Cidades</div>
      <div id="cityList" class="d-grid gap-1"></div>
    </aside>
    <main class="flex-grow-1 main">
      <div class="d-flex align-items-center justify-content-between mb-2">
        <div id="floorChips" class="scroll-chips"></div>
        <div class="d-flex align-items-center gap-2 d-lg-none">
          <button id="btnOpenSettingsSm" class="btn btn-outline-secondary"><i class="bi bi-gear"></i></button>
          <button id="btnLogoutSm" class="btn btn-outline-dark"><i class="bi bi-box-arrow-right"></i></button>
        </div>
      </div>
      <div id="roomGrid" class="card-grid"></div>
    </main>
  </div>

  <div class="offcanvas offcanvas-end offcanvas-hot" tabindex="-1" id="offCities">
    <div class="offcanvas-header">
      <h5 class="offcanvas-title">Cidades</h5>
      <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
    <div class="offcanvas-body">
      <div id="cityListMobile" class="d-grid gap-2"></div>
    </div>
  </div>

  <div class="modal fade" id="modalAttn" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content rounded-4">
        <div class="modal-header">
          <h5 class="modal-title"><i class="bi bi-exclamation-triangle-fill me-2 text-warning"></i>Marcar Atenção</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
        </div>
        <div class="modal-body">
          <div class="mb-3 select-wrap">
            <i class="bi bi-tools"></i>
            <div class="mb-3">
              <div id="attnButtons" class="problem-grid"></div>
            </div>

          </div>
          <div class="input-group mb-2">
            <span class="input-group-text"><i class="bi bi-pencil"></i></span>
            <input id="attnFree" type="text" class="form-control input-hot" placeholder="Descreva e pressione Enter">
          </div>
          <div id="attnTags" class="d-flex flex-wrap gap-2 mt-1"></div>
        </div>
        <div class="modal-footer">
          <button class="btn btn-outline-secondary" data-bs-dismiss="modal">Cancelar</button>
          <button id="btnConfirmAttn" class="btn btn-attn">Confirmar</button>
        </div>
      </div>
    </div>
  </div>

  <div class="modal fade" id="modalSettings" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content rounded-4">
        <div class="modal-header">
          <h5 class="modal-title"><i class="bi bi-gear-wide-connected me-2"></i>Configurações</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
        </div>
        <div class="modal-body">
          <label class="form-label">URL do Web App do Google Apps Script</label>
          <input id="webAppUrl" type="url" class="form-control input-hot"
            placeholder="Cole a URL do deploy do Apps Script">
        </div>
        <div class="modal-footer">
          <button class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
          <button id="btnSaveSettings" class="btn btn-attn">Salvar</button>
        </div>
      </div>
    </div>
  </div>

  <div class="modal fade" id="modalUser" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content rounded-4">
        <div class="modal-header">
          <h5 class="modal-title"><i class="bi bi-person-badge me-2"></i>Identifique-se</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
        </div>
        <div class="modal-body">
          <label class="form-label">Seu nome</label>
          <input id="inputUserName" type="text" class="form-control input-hot" placeholder="Digite seu nome">
        </div>
        <div class="modal-footer">
          <button class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          <button id="btnSaveUser" class="btn btn-attn">Confirmar</button>
        </div>
      </div>
    </div>
  </div>

  <div class="toast-container position-fixed bottom-0 end-0 p-3">
    <div id="appToast" class="toast align-items-center border-0" role="status" aria-live="polite" aria-atomic="true">
      <div class="d-flex">
        <div class="toast-body" id="toastMsg"><i class="bi bi-bell-fill"></i><span></span></div>
        <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"
          aria-label="Close"></button>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="main.js"></script>
  <script src="login.js"></script>
  </script>
</body>

</html>
